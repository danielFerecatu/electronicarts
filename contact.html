        <div class="fb-grouplabel">
          <label>Confirm</label>
        </div>
        <div class="fb-input-box">
          <input name="email_verification" id="item3_email_1_verification" type="email"

        </div>
      </div>

        </div>
        <div class="fb-input-box">
          <input name="url" id="item6_url_1" type="url" maxlength="254" placeholder="http://"

        </div>
      </div>

        <div class="fb-textarea">

          <div class="fb-hint" style="color: rgb(136, 136, 136); font-style: normal; font-weight: normal;">
